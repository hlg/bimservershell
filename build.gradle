apply plugin: 'groovy'
apply plugin: 'application'

repositories {
    mavenCentral()
}
dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.11'
    compile 'org.opensourcebim:bimserverclientlib:1.5.85'
    // compile 'org.opensourcebim:pluginbase:1.5.85'
    compile 'jline:jline:2.14.5'
    compile 'org.fusesource.jansi:jansi:1.16'
}


mainClassName='bimservershell'
run {
    args = ['-Uadmin@localhost', '-Padmin', '-Hhttps://localhost:8443/bimserver', '-Ccert.pem']
}
